<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music App</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <header class="left-header">
          <i class="fa fa-arrow-left"></i>
          <i class="fa fa-search"></i>
        </header>
        <main class="left-main-container">
          <div class="left-main-container-img">
            <img
              src="https://images.squarespace-cdn.com/content/v1/58425081893fc0f82bd1c06d/1528241204963-KCRXQXH6SAOMXXBGZP8Q/ke17ZwdGBToddI8pDm48kPqQfq0L3n3wpHIsRapTfg8UqsxRUqqbr1mOJYKfIPR7LoDQ9mXPOjoJoqy81S2I8N_N4V1vUb5AoIIIbLZhVYxCRW4BPu10St3TBAUQYVKczo5Zn4xktlpMsMj-QlHXeMfNK6GwvtVkYEWiR8XAPyD3GfLCe_DXOSC_YcAacWL_/Hire+Tyler%2C+The+Creator?format=2500w"
              alt=""
            />
          </div>
          <div class="left-main-container-author">
            <h1>Tyler, The Creator</h1>
            <span>Rap, Hip-Hop</span>
          </div>
          <div class="left-main-container-buttons">
            <div class="left-main-container-buttons-shuffle">Shuffle</div>
            <div class="left-main-container-buttons-heart"><i class="fa fa-heart fa-lg"></i> 212 971</div>
          </div>
        </main>
        <section class="left-section">
          <div class="left-section-item">
            <div class="left-section-item-img">
              <img
                src="https://img.discogs.com/yfDEJA5DYVhOnsz3e7be5pDtZj0=/fit-in/300x300/filters:strip_icc():format(jpeg):mode_rgb():quality(40)/discogs-images/R-15796003-1597943471-7022.jpeg.jpg"
                alt=""
              />
            </div>
            <div class="left-section-menu-contents">
              <span>Tyler, the Creator</span>
              <strong>EARFQUAKE</strong>
            </div>
            <div class="left-section-item-menu">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="left-section-item">
            <div class="left-section-item-img">
              <img
                src="https://img.discogs.com/ZA90VXef1ab2nwJtzyh1UarL8zw=/fit-in/300x300/filters:strip_icc():format(jpeg):mode_rgb():quality(40)/discogs-images/R-10589554-1501793748-4188.jpeg.jpg"
                alt=""
              />
            </div>
            <div class="left-section-menu-contents">
              <span>Tyler, the Creator</span>
              <strong>NOVEMBER</strong>
            </div>
            <div class="left-section-item-menu">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="left-section-item">
            <div class="left-section-item-img">
              <img
                src="https://img.discogs.com/ZA90VXef1ab2nwJtzyh1UarL8zw=/fit-in/300x300/filters:strip_icc():format(jpeg):mode_rgb():quality(40)/discogs-images/R-10589554-1501793748-4188.jpeg.jpg"
                alt=""
              />
            </div>
            <div class="left-section-menu-contents">
              <span>Tyler, the Creator</span>
              <strong>911</strong>
            </div>
            <div class="left-section-item-menu">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="left-section-item">
            <div class="left-section-item-img">
              <img
                src="https://img.discogs.com/NOHdSQ9QvapK4thrc7j3ADbYpnM=/fit-in/300x300/filters:strip_icc():format(jpeg):mode_rgb():quality(40)/discogs-images/R-10681831-1548021184-1479.jpeg.jpg"
                alt=""
              />
            </div>
            <div class="left-section-menu-contents">
              <span>Tyler, the Creator</span>
              <strong>WOLF</strong>
            </div>
            <div class="left-section-item-menu">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </section>
        <footer class="left-footer">
          <div class="left-footer-content">
            <span>Tyler, The Creator</span>
            <strong>NOVEMBER</strong>
          </div>
          <div class="left-footer-player">
            <i class="fas fa-step-backward fa-sm"></i>
            <i class="fas fa-pause fa-lg"></i>
            <i class="fas fa-step-forward fa-sm"></i>
          </div>
        </footer>
      </div>
      <div class="right-container">
        <header class="right-header">
          <i class="fa fa-arrow-left"></i>
          <i class="fas fa-ellipsis-v"></i>
        </header>
        <main class="right-main-container">
          <div class="right-main-container-img">
            <img
              src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/961/990/80961990_1500603689942_1_600x600.JPG/dims/resize/Q_80,0"
              alt=""
            />
          </div>
          <div class="right-main-container-author">
            <h1>November</h1>
            <span>Tyler, The Creator</span>
          </div>
          <div class="right-main-container-range">
            <div class="right-main-container-range-time">
              <span class="right-main-container-range-time-left">1:56</span>
              <span class="right-main-container-range-time-right">2:21</span>
            </div>
            <div class="right-main-container-range-box">
              <div class="grey"></div>
              <input id="range-input" type="range" min="0" max="100" value="70" />
            </div>
          </div>
        </main>
        <footer class="right-footer">
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-step-backward fa-2x"></i>
          <div class="circle">
            <i class="fas fa-play-circle fa-4x"></i>
          </div>
          <i class="fas fa-step-forward fa-2x"></i>
          <i class="fas fa-random"></i>
        </footer>
      </div>
    </div>
  </body>
</html>
