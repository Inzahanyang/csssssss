<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <title>KakaoTalk</title>
</head>

<body>

    <!-- Friend screen -->

    <!-- status-bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <span>110%</span>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <!-- friend-header -->
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <!-- friend-link -->
    <a href="#" id="friends-display-link">
        <i class="fa fa-info-circle"></i>Friend's Names Display<i class="fas fa-chevron-right"></i>
    </a>

    <!-- friend-component -->
    <main class="friends-screen">
        <div class="user_component">
            <div class="user-component__column">
                <img src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.0-9/1620636_703695589653985_553900924_n.jpg?_nc_cat=101&ccb=2&_nc_sid=09cbfe&_nc_ohc=cbHAFgsYpd0AX-5Obuj&_nc_ht=scontent-ssn1-1.xx&oh=f591697fe948c162d072838ea451b1f0&oe=60444543"
                    alt="user-photo" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">김양우</h4>
                    <!-- <h6 class="user-component__subtitle">subtitle content here</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user_component">
                <div class="user-component__column">
                    <img src="http://skinandbeam.com/wp-content/uploads/2020/12/kakaochlogo.png" alt=" user-photo"
                        class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                        <!-- <h6 class="user-component__subtitle">subtitle content here</h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-sx"></i>
                </div>
            </div>
        </div>
    </main>



    <!-- footer-nav -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="./friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="">
                    <span class="nav__btn__badge">1</span>
                    <i class="fas fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href=""><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href=""><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

</body>

</html>
