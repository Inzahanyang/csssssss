<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Article</title>
  </head>
  <body>
    <div class="container">
      <header>
        <i class="fas fa-times"></i>
        <div>Playlist</div>
      </header>
      <main>
        <div class="image">
          <i class="far fa-image"></i>
        </div>
        <div class="title">
          <h1>Random Love</h1>
          <span>by Divay Kapoor</span>
        </div>
      </main>
      <section>
        <div>
          <span class="play"><i class="fas fa-play">Play</i></span>
        </div>
        <div>
          <span class="circle"><i class="far fa-heart"></i></span>
        </div>
        <div>
          <span class="circle"><i class="fas fa-plus"></i></span>
        </div>
      </section>
      <footer>
        <div class="arti">
          <div class="box red"></div>
          <div class="name">
            <div class="up">Matargasti</div>
            <div class="bottom">Mohit Chauhan</div>
          </div>
        </div>
        <div class="arti">
          <div class="box pink"></div>
          <div class="name">
            <div class="up">Attitude</div>
            <div class="bottom">Lewis ofMan &middot; Attitude</div>
          </div>
        </div>
        <div class="arti">
          <div class="box blue"></div>
          <div class="name">
            <div class="up">Try Everthing</div>
            <div class="bottom">Shakira &middot; Zootopia</div>
          </div>
        </div>
        <div class="arti">
          <div class="box green"></div>
          <div class="name">
            <div class="up">Sunflower</div>
            <div class="bottom">Joseph Vincent &middot; Sunflower</div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
