<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create An Account</h1>

    <label for="first">First name</label>
    <input id="first" type="text" placeholder="First name" required /><br />

    <label for="last">Last name</label>
    <input id="last" type="text" placeholder="Last name" required /><br />

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Email" required /><br />

    <label for="username">Username</label>
    <input id="username" type="text" placeholder="Username" required /><br />

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Password" minlength="10" required /><br />

    <label for="birthday">Birth date</label>
    <input id="birthday" type="date" required /><br />

    <label for="happy">How happy are you?</label>
    <input id="happy" type="range" required /><br />

    <label for="color">What is your fav.color?</label>
    <input id="color" type="color" required /><br />

    <input type="submit" value="Create Account" />
  </body>
</html>
