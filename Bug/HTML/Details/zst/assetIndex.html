<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio && video</title>
</head>
<body>
    <audio src="./asset/audios/kimbug.mp3" controls></audio>
    <audio controls>
        <source src="./asset/audios/kimbug.wav" type="audio/wav"/>
        <source src="./asset/audios/kimbug.ogg" type="audio/ogg"/>
        <source src="./asset/audios/kimbug.mp3" type="audio/mpeg"/>
    </audio>
    <!-- audio controls, autoplay, loop -->

    <video src="./asset/videos/kimbug.mp4" controls></video>
    <video>
        <source src="./asset/videos/kimbug.mov" type="video/mp4" />
        <source src="./asset/videos/kimbug.mp4" type="video/mp4" />
    </video>

    <iframe src="http://banguham.com" frameborder="0"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Dx5qFachd3A" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
